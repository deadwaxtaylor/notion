<!DOCTYPE html>
<html>

<head>
    <title>
        print current day
    </title>
</head>

<body>
    <script type="text/javascript">
        let myDate = new Date();
        let myDay = myDate.getDay();

        // Array of days. 
        let weekday = ['Sunday', 'Monday', 'Tuesday',
            'Wednesday', 'Thursday', 'Friday', 'Saturday'
        ];
        document.write("Today is " + weekday[myDay]);
        document.write("<br/>");
    </script>
</body>

</html>
